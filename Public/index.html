<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ubicaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MAPITAS "PUNTOS DE INTERÉS"</h1>

    <div class="container">
        <div class="form-container">
            <form id="place-form">
                <input type="hidden" id="place-id">

                <input type="text" id="name" placeholder="Nombre" required>
                <input type="text" id="description" placeholder="Descripción" required>

                <input type="text" id="lat" placeholder="Latitud" readonly required>
                <input type="text" id="lng" placeholder="Longitud" readonly required>

                <button type="submit" id="btn-save">GUARDAR LUGAR</button>
                <button type="button" id="btn-cancel" style="display:none;" onclick="resetForm()">Cancelar</button>
            </form>
        </div>

        <div id="map"></div>
    </div>

    <h2>Registros Guardados</h2>
    <table id="places-table">
        <thead>
            <tr>
                <th>NOMBRE</th>
                <th>DESCRIPCIÓN</th>
                <th>LATITUD</th>
                <th>LONGITUD</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
